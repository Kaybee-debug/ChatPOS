<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>
                <img src="{{ product.image.url }}" alt="{{ product.product_name }}">
                <h2>{{ product.product_name }}</h2>
                <p>Cost Price: ${{ product.cost_price }}</p>
                <p>Sell Price: ${{ product.sell_price }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
